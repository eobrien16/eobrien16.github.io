<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">

<div class="container" style="padding-top: 55px;">

    <div class="col-xs-3">
      <div class="well" style="padding-left: 15px; padding-right: 20px;">
        <h1 style="text-align: center"><i class="glyphicon glyphicon-shopping-cart"></i></h1>

    <div class="col-xs-3">

          <h4 class="text-muted" style="text-align: center"><a data-toggle="modal" href="#login">Login</a></h4>

<script>
  function check(){
    document.getElementById("er").style.display = "block";
